<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/main.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="src/styles/calendar.css" rel="stylesheet" />
  <title>BubiPlanner</title>
</head>
<body>
  <!-- Pagina di Login/Registrazione -->
  <div id="authPage" class="auth-container">
    <div class="auth-card">
      <h2>BubiPlanner</h2>
      <div class="auth-tabs">
        <button id="loginTab" class="tab-btn active">Accedi</button>
        <button id="signupTab" class="tab-btn">Registrati</button>
      </div>
      <div id="authFormContainer">
        <!-- Form di Login -->
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
          <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
          <button type="submit">Accedi</button>
        </form>
        
        <!-- Form di Registrazione (inizialmente nascosto) -->
        <form id="signupForm" class="auth-form" style="display:none;">
          <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
          <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
          <input type="password" id="confirmPassword" placeholder="Conferma Password" required autocomplete="new-password">
          <button type="submit">Registrati</button>
        </form>
        
        <button id="forgotPassword" class="link-btn">Password dimenticata?</button>
      </div>
    </div>
  </div>
  
  <!-- Pagina principale del calendario (inizialmente nascosta) -->
  <div id="calendarPage" style="display:none;">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <h3>BubiPlanner</h3>
      </div>
      <div class="nav-right">
        <button id="themeToggle" class="theme-btn">
          <span>‚òÄÔ∏è</span>
        </button>
        <div class="profile-dropdown">
          <button id="profileBtn" class="profile-btn">
            üë§
          </button>
          <div id="profileMenu" class="dropdown-menu">
            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            <button id="uploadPicture">Carica Immagine</button>
            <button id="takePicture">Scatta Foto</button>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    
    <main>
      <div id="calendar"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="actionModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Seleziona tipo di evento</h2>

      <div id="modalBody">
        <!-- Pulsanti iniziali -->
        <div class="modal-buttons">
          <button id="createExpense">Spesa</button>
          <button id="createAppointment">Appuntamento</button>
        </div>
      </div>

      <button id="closeModal" class="close-btn">Chiudi</button>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
