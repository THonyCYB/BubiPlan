<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Calendar App</title>
</head>
<body>
  <!-- Pagina di Login/Registrazione -->
  <div id="authPage" class="auth-container">
    <div class="auth-card">
      <h2>BubiPlanner</h2>
      <div class="auth-tabs">
        <button id="loginTab" class="tab-btn active">Accedi</button>
        <button id="signupTab" class="tab-btn">Registrati</button>
      </div>
      <div id="authFormContainer">
        <!-- Form di Login -->
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Accedi</button>
        </form>
        
        <!-- Form di Registrazione (inizialmente nascosto) -->
        <form id="signupForm" class="auth-form" style="display:none;">
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Conferma Password" required>
          <button type="submit">Registrati</button>
        </form>
        
        <button id="forgotPassword" class="link-btn">Password dimenticata?</button>
      </div>
    </div>
  </div>
  
  <!-- Pagina principale del calendario (inizialmente nascosta) -->
  <main id="calendarPage" style="display:none;">
    <div id="calendar"></div>
  </main>

  <!-- Modal -->
  <div id="actionModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Seleziona tipo di evento</h2>

      <div id="modalBody">
        <!-- Pulsanti iniziali -->
        <div class="modal-buttons">
          <button id="createExpense">Spesa</button>
          <button id="createAppointment">Appuntamento</button>
        </div>
      </div>

      <button id="closeModal" class="close-btn">Chiudi</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
